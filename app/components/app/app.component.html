<selectedPage [selectedPage]="selectedPage | async"></selectedPage>

<div id="bucketList">
    <bucketList [buckets]="buckets | async" (selectBucket)="selectBucket($event)"></bucketList>
</div>

<button (click)="addBucket()">Add Bucket</button>

<div id="pageList">
    <pages [pages]="pages | async" (selectPage)="selectPage($event)"></pages>
</div>
