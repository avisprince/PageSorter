<selectedPage *ngIf="selectedPage" [selectedPage]="selectedPage | async"></selectedPage>

<div id="pileList">
    <pileList [piles]="piles | async" (selectPile)="selectPile($event)"></pileList>
</div>

<button (click)="addPile()">Add Pile</button>

<div id="pageList">
    <pages [pages]="pages | async" (selectPage)="selectPage($event)"></pages>
</div>
